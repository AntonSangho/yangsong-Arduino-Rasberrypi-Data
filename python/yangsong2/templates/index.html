    <script>
      var loadingEl = null;

const showLoading = () => {
    if (loadingEl !== null) {
        loadingEl.remove();
    }
    loadingEl = document.createElement('div');
    loadingEl.setAttribute("id", "loading");
    loadingEl.innerHTML = `<div class="spinner-border m-auto" style="width: 5rem; height: 5rem;" role="status">
                              <span class="visually-hidden">Loading</span>
                            </div>`;

    document.body.append(loadingEl);
}



const updatePage = () => {
  data = fetchData();
  if (data != false) {
    var labels = data.labels.map(datestring => new Date(datestring));
    updateChart(chart, labels, data.co2s, data.temperatures, data.humidities);
    updateTable(labels, data.co2s, data.temperatures, data.humidities);
  }
}

const fetchData = () => {
  showLoading();
  let query = "";
  let url = "{{url_for('ys2_data')}}" + query;
  fetch(url)
  .then(resp => resp.json())
  .then(data => {
    if (data.result == "fail"){
      return false;
    }
    return data;
  })
}

const updateChart = (chart, labels, co2s, temperatures, humidities) => {
  chart.data.labels = labels;
  chart.data.datasets[0].data = co2s;
  chart.data.datasets[1].data = temperatures;
  chart.data.datasets[2].data = humidities;
  chart.update();
}

const updateTable = (labels, co2s, temperatures, humidities) => {
  let tbody = document.getElementById("tbody");
  tbody.innerHTML = "";
  for (let i = 0; i < labels.length; i++)
  {
    tbody.innerHTML += `<tr><td>${labels[i]}</td><td>${co2s[i]} ppm</td><td>${temperatures[i]}℃</td><td>${humidities[i]}%</td></tr>`;
  }
}

const getData = () => {
    showLoading();
    // let params = { "param1": "value1", "param2": "value2" };
    // let query = Object.keys(params) .map(k => encodeURIComponent(k) + '=' + encodeURIComponent(params[k])) .join('&');
    let query = "";
    let url = "{{url_for('ys2_data')}}" + query;
    fetch(url)
    .then(resp => resp.json())
    .then(data => {
        if (data.result == "fail") {
            alert("데이터가 없습니다!!");
            return false;
        }
        console.log(data);
        var labels = data.labels.map(datestring => new Date(datestring));
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: "이산화탄소",
              data: data.co2s,
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#007bff',
              borderWidth: 5,
              pointBackgroundColor: '#007bff'
            },
          {
            label: "온도",
              data: data.temperatures,
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#00FF6A',
              borderWidth: 5,
              pointBackgroundColor: '#00FF6A'
            },
          {
            label: "습도",
              data: data.humidities,
              lineTension: 0,
              backgroundColor: 'transparent',
              borderColor: '#FF401E',
              borderWidth: 5,
              pointBackgroundColor: '#FF401E'
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: false
                }
              }],
              xAxes: [{
                ticks: {
                  display: false
                },
                gridLines: {
                  lineWidth: 0
                }
              }]
            },
            legend: {
              display: false
            },
            elements: {
              point: {
                radius: 0
              }
            },
            tooltips: {
              mode: 'x',
              position: 'nearest',
              intersect: false,
              callbacks: {
                label: function(tooltipItem, data) {
                  var label = data['datasets'][tooltipItem['datasetIndex']]['label'] || '';
                  
                  if (label == '이산화탄소') {
                    label += ' : ' + data['datasets'][tooltipItem['datasetIndex']]['data'][tooltipItem['index']] + 'ppm';
                  } else if (label == '온도') {
                    label += ' : ' + data['datasets'][tooltipItem['datasetIndex']]['data'][tooltipItem['index']] + '℃';
                  } else if (label == '습도') {
                    label += ' : ' + data['datasets'][tooltipItem['datasetIndex']]['data'][tooltipItem['index']] + '%';
                  }
                  return label;
                }
              }
            }
          }
        });
        let tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        for (let i = 0; i < labels.length; i++)
        {
          tbody.innerHTML += `<tr><td>${labels[i]}</td><td>${data.co2s[i]} ppm</td><td>${data.temperatures[i]}℃</td><td>${data.humidities[i]}%</td></tr>`;
        }
        document.getElementById("loading").remove();
    })
}
