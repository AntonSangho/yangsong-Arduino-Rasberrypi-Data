<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양송 농장 센서 데이터</title>
    <!-- ... (스타일 및 기타 헤드 요소는 동일) ... -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart_div {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
	    google.charts.load('current', {'packages':['corechart']});
	    google.charts.setOnLoadCallback(loadData);

        function loadData() {
            fetch('/ys2_data')
                .then(response => response.json())
                .then(data => {
                    let table = document.getElementById("data-table");
                    table.innerHTML = "<tr><th>시간</th><th>온도 (°C)</th><th>습도 (%)</th><th>CO2 (ppm)</th>";
                    let chartData = [['시간', '온도', '습도', 'CO2']];
                    data.forEach(row => {
                        let timestamp = new Date(row.timestamp);
                        let temperature = parseFloat(row.temperature);
                        let humidity = parseFloat(row.humidity);
                        let co2 = parseFloat(row.co2);
                        table.innerHTML += `<tr><td>${timestamp}</td><td>${temperature}</td><td>${humidity}</td><td>${co2}</td></tr>`; // 수정됨
                        chartData.push([timestamp, temperature, humidity, co2]);
                    });
                    drawChart(chartData); // 이 위치로 이동
                });
        }

	function drawChart(chartData) {
            var data = google.visualization.arrayToDataTable(chartData);
            var options = {
                title: '온도, 습도 및 CO2 추이',
                curveType: 'function',
                legend: { position: 'bottom' }
            };
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
	    setInterval(loadData, 1000);
    </script>
</head>
<body>
    <h1>양송 농장 센서 데이터</h1>
    <table id="data-table">
        <tr>
            <th>시간</th>
            <th>온도 (°C)</th>
            <th>습도 (%)</th>
            <th>CO2 (ppm)</th> <!-- CO2 컬럼 추가 -->
        </tr>
        <!-- 데이터가 여기에 채워집니다 -->
    </table>
    <div id="chart_div"></div>
</body>
</html>
