<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>양송 농장 센서 데이터</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        function loadData() {
            fetch('/ys2_data')
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById("data-table");
                table.innerHTML = "<tr><th>시간</th><th>온도 (°C)</th><th>습도 (%)</th></tr>";
                data.forEach(row => {
                    table.innerHTML += `<tr><td>${row.timestamp}</td><td>${row.temperature}</td><td>${row.humidity}</td></tr>`;
                });
            });
        }
    </script>
</head>
<body onload="loadData()">
    <h1>양송 농장 센서 데이터</h1>
    <button onclick="loadData()">데이터 갱신</button>
    <table id="data-table">
        <tr>
            <th>시간</th>
            <th>온도 (°C)</th>
            <th>습도 (%)</th>
        </tr>
        <!-- 데이터가 여기에 채워집니다 -->
    </table>
</body>
</html>
